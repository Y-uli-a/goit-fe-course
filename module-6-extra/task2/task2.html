<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Task2</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="pe-icon-7-stroke/css/helper.css">
  <link rel="stylesheet" href="pe-icon-7-stroke/css/pe-icon-7-stroke.css">
</head>
<body>
  <h1 class="visually-hidden">Profile FB</h1>
  <main class="container">
  <div class="profile">
    <img class="profile-photo" src="img/foto.jpg" alt="profile-photo" width="274" height="274">
    <ul class="social-icons clearfix">
      <li class="icons"><button class="icon-button"><i class="pe-7s-like2 pe-inverse pe-2x"></i><span>Like</span></button></li>
      <li class="icons"><button class="icon-button"><i class="pe-7s-comment pe-inverse pe-2x"></i><span>Comment</span></button></li>
      <li class="icons"><button class="icon-button"><i class="pe-7s-share pe-inverse pe-2x"></i><span>Share</span></button></li>
    </ul>
    <h2>Mark Zuckerberg</h2>
    <ul class="profile-descr">
      <li class="descr-content"><p><i class="pe-7s-portfolio"></i> Founder and CEO at Facebook</p></li>
      <li class="descr-content"><p><i class="pe-7s-portfolio"></i> Works at Chan Zuckerberg Initiative</p></li>
      <li class="descr-content"><p><i class="pe-7s-study"></i> Studied Computer science at Harvard University</p></li>
      <li class="descr-content"><p><i class="pe-7s-home"></i> Lives in Palo Alto, California</p></li>
    </ul>
    <button class="follow"><img src="img/rss.png" alt="follow"> Follow</button>
  </div>
  </main>
</body>
</html>
